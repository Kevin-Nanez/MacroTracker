   <!-- MAIN -->
  <main>

    <div class="container contenedorGrisOsc mt-3 mb-3">
        <h1 class="form-title pt-3">Registro</h1>
        <form class="p-1" action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="user name">Nombre de usuario</label>
              <input type="text" id="userName" placeholder="" minlength="1" maxlength="16">
            </div>
            <div class="user-input-box">
              <label for="age">Edad</label>
              <input type="number" id="age" placeholder="" min="1" max="130">
            </div>
            <div class="user-input-box">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="" minlength="6" maxlength="20">
            </div>
            <div class="user-input-box">
              <label for="height">Altura (cm)</label>
              <input type="number" id="height" placeholder="" min="1" max="270">
            </div>
            <div class="user-input-box">
              <label for="password">Confirmar contraseña</label>
              <input type="password" id="password" placeholder="" minlength="6" maxlength="20">
            </div>
            <div class="user-input-box">
              <label for="weight">Peso (kg)</label>
              <input type="number" id="weight" placeholder="" min="1" max="800" step="0.01">
          </div>

              
          <div class="gender-details-box">
            <span class="gender-title">Sexo:</span>
            <div class="gender-category">
              <input type="radio" id="male">
              <label for="male">Masculino</label>
              <input type="radio" id="female">
              <label for="female">Femenino</label>
            </div>
          </div>

          <div class="user-input-box">
            <label for="user name">Días de actividad física</label>
            <input type="number" id="aFDays" placeholder="" min="0" max="7">
          </div>

          <div class="form-submit-btn">
            <input type="submit" value="Registrarse">
          </div>
        </form>
    </div>
  </main>
