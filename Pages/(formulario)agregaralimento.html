   <!-- MAIN -->
  <main>

    <div class="container contenedorGrisOsc mt-3 mb-3">
        <h1 class="form-title">Agregar alimento</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="food name">Nombre del alimento</label>
              <input type="text" id="food name" placeholder="">
            </div>
            <div class="user-input-box">
              <label for="kcal">Kcal</label>
              <input type="number" id="kcal" placeholder="">
            </div>
            
            <div class="user-input-box">
              <label for="description">Descripción del alimento</label>
              <input type="tex" id="description" placeholder="">
            </div>
            <div class="user-input-box">
              <label for="protein">Proteínas (g)</label>
              <input type="number" id="protein" placeholder="">
            </div>
            <div class="user-input-box">
              <label for="content">Contenido</label>
              <input type="tel" id="content" placeholder="">
          </div>

          <div class="user-input-box">
            <label for="fat">Grasas (g)</label>
            <input type="number" id="fat" placeholder="">
        </div>

         <!--ESTE NADA MÁS ES DE RELLENO PARA QUE NO SE MUEVA EL ORDEN-->
        <div class="user-input-box"></div>
              

          <div class="user-input-box">
            <label for="carbs">Carbohidratos (g)</label>
            <input type="number" id="carbs" placeholder="">
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Enivar">
          </div>
        </form>
    </div>

  </main>
