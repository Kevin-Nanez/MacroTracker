  <main>

    <div class="container contenedorGrisOsc mt-3 mb-3">
      <a href="../index.html" class="bg-light btn btn-secondary btn-icon-only position-relative top-0 start-0 mt-3 ms-3">
        <i class="fas fa-arrow-left"></i>

      <h2 class="text-white font-weight-bold text-center  mt--  h1logo">Ajustes y Objetivos</h2>

      <div class="container mt-2">
        <div class="row justify-content-center">
          <div class="col-md-8 mt-2">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input1">Edad:</label>
                    <input type="number" min="1" max="115" class="form-control" id="input1">
                  </div>

                  <div class="form-group mt-2">
                    <label class="label_gris" for="input2">Altura (cm):</label>
                    <input type="number" min="10" max="270" class="form-control" id="input2">
                  </div>
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input3">Peso (kg): </label>
                    <input type="number" min="1" max="650" class="form-control" id="input3">
                  </div>
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input4">Días que Realiza Actividad Física: </label>
                    <input type="number" min="0" max="7" class="form-control" id="input4">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input5">Calorías Para Mantener El Peso</label>
                    <input type="text" value="2000" class="fw-semibold text-dark form-control amarillo brodenegro1" id="input5" readonly>
                  </div>
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input6">Calorías Para Aumentar De Peso</label>
                    <input type="text" value="2400" class="fw-semibold text-dark form-control amarillo brodenegro1" id="input6" readonly>
                  </div>
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input7">Calorías Para Bajar De Peso</label>
                    <input type="text" value="1750" class="fw-semibold text-dark form-control amarillo brodenegro1" id="input7" readonly>
                  </div>
                  <div class="form-group mt-2">
                    <label class="label_gris" for="input8">Ajuste de Clorías:</label>
                    <input type="number" min="1" max="12500" class="form-control" id="input8">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-4 mb-4">
                  <button type="submit" class=" btn text-dark brodenegro2 btn-block amarillo fw-700 fs-6 rounded-5">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
